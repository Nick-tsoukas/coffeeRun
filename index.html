<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Coffee Run</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" />
  <link rel="stylesheet" href="stylesheets/main.css">
</head>

<body class="container">
  <header>
    <h1>My coffee App</h1>
  </header>
  <section>
    <div class="panel panel-default">
      <div class="panel-body">
        <form data-coffee-order="form">
          <div class="form-group">
            <label for="coffeeOrder">Coffee Order</label>
            <input class="form-control" name="coffee" id="coffeeOrder" autofocus required pattern="[a-zA-Z\s]*$" />
          </div>
          <div class="form-group">
            <label for="emailInput">Email</label>
            <input class="form-control" type="email" name="emailAddress" id="emailInput" value="" placeholder="yourEmail@something.com" required>
          </div>
          <div class="radio">
            <label>
                <input type="radio" name="size" value="short">
                Short
              </label>
          </div>
          <div class="radio">
            <label>
                <input type="radio" name="size" value="tall" checked>
                Tall
              </label>
          </div>
          <div class="radio">
            <label>
                <input type="radio" name="size" value="grande">
                Grande
              </label>
          </div>
          <div class="form-group">
            <label for="flavorShot">Flavor Shot</label>
            <select id="flavorShot" class="form-control" name="flavor">
                <option value="">None</option>
                <option value="caramel">Caramel</option>
                <option value="almond">Almond</option>
                <option value="mocha">Mocha</option>
              </select>
          </div>
          <div class="form-group">
            <label for="strengthLevel">Caffeine Rating</label>
            <input name="strength" id="strengthLevel" type="range" value="30">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
          <button type="reset" class="btn btn-default">Reset</button>
        </form>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-body">
        <h4>Pending Orders:</h4>
        <div data-coffee-order="checklist">
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="scripts/validation.js" type="text/javascript"></script>
  <script src="scripts/checklist.js" type="text/javascript"></script>
  <script src="scripts/formhandler.js" type="text/javascript"></script>
  <script src="scripts/remotedatastore.js" type="text/javascript"> </script>
  <script src="scripts/datastore.js" type="text/javascript"></script>
  <script src="scripts/truck.js" type="text/javascript"></script>
  <script src="scripts/main.js" type="text/javascript"></script>
</body>

</html>
